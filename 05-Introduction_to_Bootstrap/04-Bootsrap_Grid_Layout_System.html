<!-- 
    Hint: In Grid system the total the column total for a complete row is 12. thus col-6 is half ie 50%, col-3 is quarter 
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- NON-RESPONSIVE COLUMNS -->
    <div class="row">
      <div class="col" style="background-color: red; border: 1px solid">
        col
      </div>
      <div class="col" style="background-color: red; border: 1px solid">
        col
      </div>
      <!-- <div class="col" style="background-color: red; border: 1px solid">
        col
      </div>
      <div class="col" style="background-color: red; border: 1px solid">
        col -->
      </div>
    </div>

    <div class="row">
      <div class="col-6" style="background-color: green; border: 1px solid">
        col-6
      </div>
      <div class="col-6" style="background-color: green; border: 1px solid">
        col-6
      </div>
      <!-- <div class="col-3" style="background-color: green; border: 1px solid">
        col-3
      </div>
      <div class="col-2" style="background-color: green; border: 1px solid">
        col-2
      </div>
      <div class="col-1" style="background-color: green; border: 1px solid">
        col-1
      </div> -->
    </div>

    <!-- RESPONSIVE COLUMN
    md = medium.

Hint: col-md-6 means that we should have a 6 unit column on any size from medium size or tablet size upwards, but anything smaller than the medium they will take up the full width -->

<div>
    <div class="col-md-6" style="background-color: grey; border: 1px solid">
        col-6
      </div>
       <div class="col-md-6" style="background-color: grey; border: 1px solid">
        col-6
      </div>
</div>

<!-- Hint: Here we want to have 4 columns on desktop, 3 on tablet and then two on mobile .

col-lg-3 = column-large-3units-->

<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow;border:1px solid">col-lg-3 col-md-4 col-sm-6
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow;border:1px solid">col-lg-3 col-md-4 col-sm-6
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow;border:1px solid">col-lg-3 col-md-4 col-sm-6
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6" style="background-color: yellow;border:1px solid">col-lg-3 col-md-4 col-sm-6
    </div>
</div>


<!-- Hint: Here we want to have 6 columns per row on laptop and desktop, on tablet 4 columns and on mobile they should each take up 100 percent of the width.

col-sm-12 is the as not putting it because by default is 12
-->

<div class="row">
    <div class="col-lg-2 col-md-3 " style="background-color: blue; border:1px solid"> 1  col-lg-2 col-md-3 </div>
    <div class="col-lg-2 col-md-3 " style="background-color: blue; border:1px solid"> 2  col-lg-2 col-md-3 </div>
    <div class="col-lg-2 col-md-3 " style="background-color: blue; border:1px solid"> 3  col-lg-2 col-md-3 </div>
    <div class="col-lg-2 col-md-3 " style="background-color: blue; border:1px solid"> 4  col-lg-2 col-md-3 </div>
    <div class="col-lg-2 col-md-3 " style="background-color: blue; border:1px solid"> 5  col-lg-2 col-md-3 </div>
    <div class="col-lg-2 col-md-3 " style="background-color: blue; border:1px solid"> 6  col-lg-2 col-md-3 </div>
    
</div>


  </body>
</html>
